<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro – SecureAuth</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    rel="stylesheet"
  >
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  >
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
  <header class="auth-header container d-flex justify-content-between align-items-center">
    <h1 class="app-logo fw-bold m-0">SecureAuth</h1>
    <button id="themeToggle" class="btn btn-secondary" aria-label="Cambiar tema"><i class="bi bi-moon-fill" aria-hidden="true"></i></button>
  </header>
  <div class="container auth-content d-flex align-items-center justify-content-center">
    <div class="card p-4 bg-white w-100" style="max-width: 450px;">
      <h4 class="card-title text-center mb-3 fw-semibold">
        <i class="bi bi-person-plus-fill me-1" aria-hidden="true"></i>Crear Cuenta
      </h4>
      <div id="registerAlert"></div>
      <form id="registerForm">
        <div class="mb-3">
          <label for="regUser" class="form-label fw-medium">Usuario</label>
          <input
            type="text"
            id="regUser"
            class="form-control"
            placeholder="Elige un usuario"
            required
          >
        </div>
        <div class="mb-3">
          <label for="regEmail" class="form-label fw-medium">Email</label>
          <input
            type="email"
            id="regEmail"
            class="form-control"
            placeholder="tu@correo.com"
            required
          >
        </div>
        <div class="mb-3">
          <label for="regPass" class="form-label fw-medium">Contraseña</label>
          <input
            type="password"
            id="regPass"
            class="form-control"
            placeholder="••••••••"
            required
          >
        </div>
        <button type="submit" class="btn btn-success w-100 fw-bold">
          Registrar
        </button>
      </form>
      <div class="text-center mt-3">
        <a href="index.html" class="small">
          <i class="bi bi-arrow-left me-1" aria-hidden="true"></i>Volver al login
        </a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
