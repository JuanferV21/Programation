<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Restablecer contraseña – SecureAuth</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    rel="stylesheet"
  >
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  >
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
  <button id="themeToggle" class="btn btn-secondary" aria-label="Cambiar tema"><i class="bi bi-moon-fill" aria-hidden="true"></i></button>
  <div class="container d-flex align-items-center justify-content-center" style="min-height:100vh;">
    <div class="card auth-card p-4 bg-white w-100">
      <h4 class="card-title text-center mb-3 fw-semibold">
        <i class="bi bi-arrow-repeat me-1" aria-hidden="true"></i>Restablecer contraseña
      </h4>
      <div id="resetAlert"></div>
      <form id="resetForm">
        <div class="mb-3">
          <label for="resetToken" class="form-label fw-medium">Token</label>
          <input
            type="text"
            id="resetToken"
            class="form-control"
            placeholder="Ingresa el token"
            required
          >
        </div>
        <div class="mb-3">
          <label for="resetPass" class="form-label fw-medium">Nueva contraseña</label>
          <input
            type="password"
            id="resetPass"
            class="form-control"
            placeholder="••••••••"
            required
          >
        </div>
        <div class="mb-3">
          <label for="resetPass2" class="form-label fw-medium">Repite la contraseña</label>
          <input
            type="password"
            id="resetPass2"
            class="form-control"
            placeholder="••••••••"
            required
          >
        </div>
        <button type="submit" class="btn btn-success w-100 fw-bold">
          Restablecer
        </button>
      </form>
      <div class="text-center mt-3">
        <a href="index.html" class="small">
          <i class="bi bi-arrow-left me-1" aria-hidden="true"></i>Volver al login
        </a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
