<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar Sesión – SecureAuth</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    rel="stylesheet"
  >
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  >
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
  <header class="auth-header container d-flex justify-content-between align-items-center">
    <h1 class="app-logo fw-bold m-0">SecureAuth</h1>
    <button id="themeToggle" class="btn btn-secondary" aria-label="Cambiar tema"><i class="bi bi-moon-fill" aria-hidden="true"></i></button>
  </header>
  <div class="container auth-content d-flex align-items-center justify-content-center">
    <div class="card p-4 bg-white w-100" style="max-width: 400px;">
      <h4 class="card-title text-center mb-3 fw-semibold">Iniciar Sesión</h4>
      <div id="loginAlert"></div>
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label fw-medium">
            <i class="bi bi-person-fill me-1" aria-hidden="true"></i> Usuario
          </label>
          <input
            type="text"
            id="username"
            class="form-control"
            placeholder="tu_usuario"
            required
          >
        </div>
        <div class="mb-3">
          <label for="password" class="form-label fw-medium">
            <i class="bi bi-lock-fill me-1" aria-hidden="true"></i> Contraseña
          </label>
          <div class="input-group">
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="••••••••"
              required
            >
            <button type="button" class="btn btn-outline-secondary toggle-password" aria-label="Mostrar contraseña">
              <i class="bi bi-eye" aria-hidden="true"></i>
            </button>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100 fw-bold">Entrar</button>
      </form>
      <div class="d-flex flex-column gap-1 text-center mt-3 small">
        <a href="register.html"><i class="bi bi-person-plus-fill me-1" aria-hidden="true"></i>Crear cuenta</a>
        <a href="forgot.html"><i class="bi bi-key-fill me-1" aria-hidden="true"></i>Olvidé mi contraseña</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
