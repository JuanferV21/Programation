<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard – SecureAuth</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    rel="stylesheet"
  >
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  >
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f9;
    }
    .sidebar {
      background: #fff;
      min-height: calc(100vh - 56px);
      width: 250px;
      border-right: 1px solid #e0e0e0;
    }
    .sidebar .nav-link {
      color: #555;
      font-weight: 500;
      padding: 0.75rem 1rem;
    }
    .sidebar .nav-link.active {
      background: #e9ecef;
      color: #333;
      border-radius: 0.375rem;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 2px 15px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-white bg-white shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">SecureAuth</a>
      <button class="btn btn-outline-danger" id="logoutBtn">
        <i class="bi bi-box-arrow-right me-1"></i>Cerrar sesión
      </button>
    </div>
  </nav>

  <div class="d-flex">
    <!-- Sidebar -->
    <nav class="sidebar p-3">
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item mb-2">
          <a href="#" id="linkProfile" class="nav-link active">
            <i class="bi bi-person-circle me-1"></i> Perfil
          </a>
        </li>
        <li class="nav-item mb-2">
          <a href="#" id="linkChange" class="nav-link">
            <i class="bi bi-key-fill me-1"></i> Cambiar contraseña
          </a>
        </li>
        <li class="nav-item mb-2">
          <a href="#" id="linkOther" class="nav-link">
            <i class="bi bi-gear-fill me-1"></i> Otras funciones
          </a>
        </li>
      </ul>
    </nav>

    <!-- Main content -->
    <main class="flex-grow-1 p-4">
      <div id="mainContent">
        <div class="card p-4">
          <h5 class="card-title">Bienvenido, <span id="userSpan"></span></h5>
          <p class="card-text">
            Selecciona una opción del menú lateral para comenzar.
          </p>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
